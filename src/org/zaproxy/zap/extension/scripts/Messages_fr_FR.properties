scripts.welcome=Bienvenu dans la console de scripting de ZAP\n\nTapez juste les commandes que vous voulez lancer dans le panneau ci-dessus et pressez le bouton 'Ex\u00e9cutez'.\n\nCette console supporte tout type de langage de scripting conforme aux JSR 223\: http\://www.jcp.org/en/jsr/detail?id\=223\n\nLe seul construit en Java est ECMAScript (javascript) mais vous pouvez en t\u00e9l\u00e9charger d'autres - placez juste les jars dans le dossier 'lib' (pas le dossier 'plugin') et red\u00e9marrez ZAP.\n\nPour plus d'information sur la console, voir http\://code.google.com/p/zaproxy/wiki/ScriptConsole\n\nPour plus d'information sur la mani\u00e8re d'acc\u00e9der aux objets interne de ZAP, voir http\://code.google.com/p/zaproxy/wiki/InternalDetails\n\nEt pour les d\u00e9tails complets sur les classes ZAP, voir les javadocs\: http\://code.google.com/p/zaproxy/wiki/JavaDocs\n\nATTENTION - les scripts s'ex\u00e9cutent avec les m\u00eames permissions que ZAP, aussi n'ex\u00e9cutez aucun script auquel vous ne faites pas confiance\!
