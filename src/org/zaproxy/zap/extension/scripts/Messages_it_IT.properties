scripts.welcome=Benvenuto alla ZAP Scripting Console\nScrivi i comandi che desideri eseguire nel pannello sopra e premi il pulsante 'Esegui'.  Questa console supporta tutti i linguaggi di scripting conformi alla JSR 223\: http\://www.jcp.org/en/jsr/detail?id\=223 l'unico che \u00e8 costruito in Java \u00e8 ECMAScript (javascript), ma \u00e8 possibile scaricare molti altri - basta posizionare i jar nella directory 'lib' (non la directory 'plugin') e riavviare ZAP.  Per ulteriori informazioni sulla console Vedi http\://code.google.com/p/zaproxy/wiki/ScriptConsole per informazioni su come accedere agli oggetti interni di Zap http\://code.google.com/p/zaproxy/wiki/InternalDetails e per i dettagli completi delle classi di ZAP vede le javadocs\: http\://code.google.com/p/zaproxy/wiki/JavaDocs ATTENZIONE - gli script vengono eseguiti con le stesse autorizzazioni di ZAP,quindi non eseguire uno script di cui non ti fidi\!
