scripts.welcome=Bienvenido a la Consola de Secuencia de Comandos (scripting) de ZAP \n\n\nS\u00f3lo introduzca los comandos que desea ejecutar en el panel de arriba y oprima el bot\u00f3n 'Ejecutar'.\n\nEsta consola soporta todos los lenguajes de scripting que se ajustan a la norma JSR 223\: http\://www.jcp.org/en/jsr/detail?id\=223 \n\nEl \u00fanico que est\u00e1 inclu\u00eddo en Java es ECMAScript (javascript), pero puedes descargar muchos otros - simplemente coloca los archivos jars en el directorio 'lib' (no en el directorio 'plugin') y reinicia ZAP.\n\nPara obtener m\u00e1s informaci\u00f3n sobre la consola visita http\://code.google.com/p/zaproxy/wiki/ScriptConsole \n\nPara obtener informaci\u00f3n sobre c\u00f3mo acceder los objetos internos de ZAP visita http\://code.google.com/p/zaproxy/wiki/InternalDetails \n\nY para todos los detalles de las clases en ZAP, visita los javadocs\: http\://code.google.com/p/zaproxy/wiki/JavaDocs \n\n\nADVERTENCIA - scripts se ejecutan con los mismos permisos que ZAP, por lo que no debes ejecutar scripts en los cuales no conf\u00edas\!
