scripts.welcome=ZAP \uc2a4\ud06c\ub9bd\ud2b8 \ucf58\uc194\uc5d0 \uc624\uc2e0 \uac83\uc744 \ud658\uc601\ud569\ub2c8\ub2e4\n\n\nJust type the commands you want to run in the above panel and press the 'Run' button.\n\nThis console supports all scripting languages that conform to JSR 223\: http\://www.jcp.org/en/jsr/detail?id\=223\n\nThe only one that is built into Java is ECMAScript (javascript) but you can download many others - just place the jars in the 'lib' directory (not the 'plugin' directory) and restart ZAP.\n\nFor more information about the console see http\://code.google.com/p/zaproxy/wiki/ScriptConsole\n\nFor information on how to access ZAP internal objects see http\://code.google.com/p/zaproxy/wiki/InternalDetails\n\nAnd for full details of the ZAP classes see the javadocs\: http\://code.google.com/p/zaproxy/wiki/JavaDocs\n\n\nWARNING - scripts run with the same permissions as ZAP, so do not run any scripts that you do not trust\!
