scripts.welcome=Seja bem-vindo ao Console de Scripts do ZAP\n\nApenas digite os comandos que voc\u00ea deseja executar no painel superior e pressione o bot\u00e3o "Executar"\n\nEste console suporta todas as linguagens de scripts conforme o JSR 223\:  http\://www.jcp.org/en/jsr/detail?id\=223\n\nO \u00fanico que \u00e9 feito com Java \u00e9 o ECMAScript (javascript), mas voc\u00ea pode fazer o download de muitas outras - apenas insira os arquivos jars no diret\u00f3rio 'lib' (n\u00e3o no diret\u00f3rio 'plugin') e reinicie o ZAP.\n\nPara maiores informa\u00e7\u00f5es sobre este console veja http\://code.google.com/p/zaproxy/wiki/ScriptConsole\n\nPara maiores informa\u00e7\u00f5es sobre como acessar os objetos internos do ZAP veja http\://code.google.com/p/zaproxy/wiki/InternalDetails\n\nE para todos os detalhes das classes do ZAP e os javadocs\: http\://code.google.com/p/zaproxy/wiki/JavaDocs\n\nAVISO\: scripts ser\u00e3o executados com as mesmas permiss\u00f5es do ZAP, ent\u00e3o n\u00e3o execute-os se n\u00e3o confiar neles\!
