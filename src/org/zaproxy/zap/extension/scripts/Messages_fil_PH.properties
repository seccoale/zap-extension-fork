scripts.welcome=Maligayang pagdating sa ZAP ukol sa pag-aliw ng iskript\n\nBasta imakinilya ang atas na nais mong patakbuhin sa itaas ng panel at pindutin ang'pagtakbong'buton.\n\nItong pag-aliw ay sumusuporta sa lahat ng lingguwahe ng iskript na comporma sa JSR 223\:http\://www.jcp.org/en/jsr/detail?id\=223\n\nAng kaisa-isang itinayo sa JAVA ay ECMAIskrip(javascript)ngunit puwede mong i-download ang marami pang iba- basta ilagay ang jars sa direktoryo ng 'lib'(hindi sa direktoryo ng 'plugin') at i-restart ang ZAP.\n\nPara sa iba pang impormasyon tungkol sa pag-aliw tingnan http\://code.google.com/p/zaproxy/wiki/ScriptConsole\n\nPara sa impormasyon kung paano i-access ang mga internong bagay ng ZAP tingnan http\://code.google.com/p/zaproxy/wiki/InternalDetails
