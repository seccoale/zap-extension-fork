quickstart.panel.topmsg=<html><h1>Willkommen beim OWASP Zed Attack Proxy (ZAP)</h1>\n<p>ZAP ist ein bedienungs-freundliches integriertes Penetrationstest-Tool, das Sie bei der Suche nach Schwachstellen in Webanwendungen unterst\u00fctzt.</p><p></p>\n<p>Bitte beachten Sie, dass Sie nur Anwendungen angreifen f\u00fcr die Sie auch die Erlaubnis bekommen haben</p><p></p>\n<p>Um eine Anwendung schnell zu testen, geben Sie die URL unten ein und dr\u00fccken Sie 'Angreifen'.</p><p><p></html>
quickstart.panel.bottommsg=<html><p><p><p>F\u00fcr tiefer gehende Tests sollten Sie Ihre Anwendung mit Ihrem Browser erkunden oder automatisierte Regressionstests durchf\u00fchren w\u00e4hrend ZAP als Proxy konfiguriert ist.</p><p></p>\n<p>In der Hilfe finden Sie weitere Details.</p><p><p></html>
